<div>
  Select a timezone why don'cha?
</div>
<select class="timeZoneSelect" id="timeZoneSelect" (change)="timeZoneChanged($event.target.value)">
  <ng-container *ngFor="let tz of timeZoneIds">
    <option value={{tz}}>{{tz}}</option>
  </ng-container>
</select>
<button class="button"
(click)="displayTime()"
 id="getSelectedDateTime"> Get the DateTime for {{timezoneid}}</button>
